name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: cache python environment
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: black movielog
        run: black movielog

      - name: black tests
        run: black tests

  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: cache python environment
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: mypy --no-incremental --install-types movielog tests
        run: mypy --no-incremental --install-types movielog tests


  flake8:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: cache python environment
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: flake8 movielog
        run: |
          flake8 movielog --count --show-source --statistics

      - name: flake8 tests
        run: |
          flake8 tests --count --show-source --statistics


  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: cache python environment
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: pytest
        run: |
          pytest

  vale:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install vale
        run: |
          curl -sfL https://install.goreleaser.com/github.com/ValeLint/vale.sh | sh -s v2.10.2

      - name: run vale
        run: |
          ./bin/vale reviews
