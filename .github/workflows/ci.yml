name: ci

on:
  pull_request:
    branches: [main]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: set up python
        uses: actions/setup-python@v5

      - name: cache python environment
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: black movielog
        run: black movielog

      - name: black tests
        run: black tests

  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: set up python
        uses: actions/setup-python@v5

      - name: cache python environment
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: mypy movielog tests
        run: mypy movielog tests

  flake8:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: set up python
        uses: actions/setup-python@v5

      - name: cache python environment
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: flake8 movielog
        run: |
          flake8 movielog --count --show-source --statistics

      - name: flake8 tests
        run: |
          flake8 tests --count --show-source --statistics

  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: set up python
        uses: actions/setup-python@v5

      - name: cache python environment
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-2${{ hashFiles('requirements.txt') }}

      - name: pip install
        run: |
          pip install -r requirements.txt

      - name: pytest
        run: |
          pytest
